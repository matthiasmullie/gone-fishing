<!DOCTYPE html>
<html lang="en" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:article="http://ogp.me/ns/article" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <script src="{{ site.baseurl }}assets/js/jquery-3.2.1.min.js"></script>

    <link href="{{ site.baseurl }}assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/screen.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/magnific-popup.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/custom.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}assets/images/logo/gone-fishing-144.png">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}assets/images/logo/favicon.ico">

    <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ site.baseurl }}atom.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}feed.xml">

    <meta name="author" content="{{ site.author.name }}">
    <link rel="author" href="{{ site.author.name }}">

    <meta property="og:site_name" content="{{ site.title }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">

    <title>{% if page.title %}{{ page.title | strip_html }} &middot; {{ site.title }}{% else %}{{ site.title | strip_html }}{% endif %}</title>
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }} &middot; {{ site.title }}{% else %}{{ site.title | strip_html }}{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html }} &middot; {{ site.title }}{% else %}{{ site.title | strip_html }}{% endif %}">

    <meta name="description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">

    {% if page.image %}
        <meta property="og:image" content="{{ site.url }}/photos/thumb/{{ page.image }}">
        <meta name="twitter:image" content="{{ site.url }}/photos/thumb/{{ page.image }}">
        <link rel="image_src" href="{{ site.url }}/photos/thumb/{{ page.image }}">
    {% else %}
        <meta property="og:image" content="{{ site.url }}/assets/images/logo/gone-fishing-300.png">
        <meta name="twitter:image" content="{{ site.url }}/assets/images/logo/gone-fishing-300.png">
        <link rel="image_src" href="{{ site.url }}/assets/images/logo/gone-fishing-300.png">
    {% endif %}

    {% if page.video %}
        <meta property="og:video" content="{{ page.video }}">
    {% endif %}

    {% if page.date %}
        <meta property="og:type" content="article">
        <meta property="article:published_time" content="{{ page.date }}">
        <meta property="article:modified_time" content="{{ page.date }}">
        <meta property="article:author" content="{{ site.author.name }}">
    {% else %}
        <meta property="og:type" content="blog">
    {% endif %}

    {% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}">{% endfor %}

    {% if page.coordinate %}
        <meta property="og:latitude" content="{{ page.coordinate[0] }}">
        <meta property="og:longitude" content="{{ page.coordinate[1] }}">
    {% endif %}
</head>

<body class="page-{{ page.title | downcase | replace: ' ', '-' | url_encode }}">
    {% include ga.html %}

    {{ content }}

    <script src="{{ site.baseurl }}assets/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}assets/js/jquery.magnific-popup.min.js"></script>
    <script src="{{ site.baseurl }}assets/js/jquery.autoexpand.js"></script>
    <script src="{{ site.baseurl }}assets/js/masonry.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}assets/js/imagesloaded.js"></script>
    <script src="{{ site.baseurl }}assets/js/plugins.js"></script>
    <script src="{{ site.baseurl }}assets/js/custom.js"></script>
</body>
</html>
