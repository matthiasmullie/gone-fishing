---
layout: base
---

<header>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-center">
                    {% include navigation.html %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="logo">
            <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}assets/images/logo-200.png" alt="logo" /></a>
        </div>
    </div>
</header>

<div class="main-full">
    {{ content }}
</div>

<footer>
    <div class="go-to-top"><i class="fa fa-chevron-up"></i>To top</div>
    <div class="container">
        <div class="footer-nav">
            <ul>
                {% include navigation.html %}
                <li><a href="https://www.instagram.com/{{ site.author.instagram }}"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.mullie.eu/"><i class="fa fa-rss"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
