<div class="row main-bg">
    <div class="col-lg-12 text-center">
        <h2>Sorry!</h2>

        <div class="logo">
            <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}assets/images/logo/gone-fishing-200.png" alt="logo" /></a>

</div>

<div class="row">
    <h3 class="site-title">How about some travel inspiration?</h3>

    {% for post in site.posts limit: 4 %}
    <div class="no-padding col-lg-3 col-md-6 col-xs-12 text-center">
        <div class="photo">
            <a href="{{ post.url }}">
                <img src="{{ site.baseurl }}photos/thumb/{{ post.image }}" alt="{{ post.title }}" />
            </a>
        </div>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    </div>
    {% endfor %}
</div>
