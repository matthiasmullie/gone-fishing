{% assign pages_list = site.pages | sort: "order" %}
{% for node in pages_list %}
    {% if node.type == null and node.title != null and node.order >= 0 %}
        {% unless node.url contains "/page" %}
            <li>
                <a href="{{ node.url }}"{% if page.title == node.title %} class="active"{% endif %}>{{ node.title }}</a>
            </li>
        {% endunless %}
    {% endif %}
{% endfor %}
